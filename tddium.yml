tddium:
 python:
  python_version: 2.7
  pip_requirements_file: requirements.txt
 hooks:
  enumeration: echo '{"tests":null, "commands":[{"type":"nosetests", "mode":"parallel", "files":["tests/test_*.py"], "files_expanded":["tests/test_application.py", "tests/test_autodoc.py", "tests/test_autosummary.py", "tests/test_build.py", "tests/test_build_gettext.py", "tests/test_build_html.py", "tests/test_build_latex.py", "tests/test_build_texinfo.py", "tests/test_config.py", "tests/test_coverage.py", "tests/test_cpp_domain.py", "tests/test_doctest.py", "tests/test_env.py", "tests/test_footnote.py", "tests/test_highlighting.py", "tests/test_i18n.py", "tests/test_intersphinx.py", "tests/test_intl.py", "tests/test_linkcode.py", "tests/test_markup.py", "tests/test_metadata.py", "tests/test_only_directive.py", "tests/test_quickstart.py", "tests/test_rst_domain.py", "tests/test_search.py", "tests/test_searchadapters.py", "tests/test_theming.py", "tests/test_versioning.py", "tests/test_websupport.py"]}]}' > ~/test_list.json
 tests:
  - type: nosetests
    mode: parallel
    files:
    - tests/test_*.py
